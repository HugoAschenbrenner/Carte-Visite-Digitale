<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite Digitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
        }

        .business-card {
            width: 400px;
            height: 250px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .business-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .business-card:hover::before {
            left: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .info h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-linkedin {
            background: linear-gradient(135deg, #0077b5, #005885);
            color: white;
        }

        .btn-linkedin:hover {
            background: linear-gradient(135deg, #005885, #004066);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3);
        }

        .btn-cv {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-cv:hover {
            background: linear-gradient(135deg, #ee5a52, #dc4d3e);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.3s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            top: auto;
            bottom: -30px;
            left: -30px;
            right: auto;
            width: 60px;
            height: 60px;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            .business-card {
                width: 90%;
                max-width: 350px;
                padding: 25px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <div class="decoration"></div>
            <div class="decoration"></div>
            
            <div class="header">
                <div class="avatar" id="avatar">
                    HA
                </div>
                <div class="info">
                    <h1 id="name">Hugo Aschenbrenner</h1>
                    <p id="title">Relationship Manager & Sales Assistant</p>
                    <p id="company">CACEIS Bank</p>
                    <p id="email">hugo.aschenbrenner@caceis.com</p>
                </div>
            </div>
            
            <div class="buttons">
                <a href="#" class="btn btn-linkedin" id="linkedinBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    LinkedIn
                </a>
                <a href="#" class="btn btn-cv" id="cvBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Mon CV
                </a>
            </div>
        </div>
    </div>

    <script>
        const config = {
            name: "Hugo Aschenbrenner",
            title: "Relationship Manager & Sales Assistant",
            company: "CACEIS Bank",
            email: "hugo.aschenbrenner@caceis.com",
            linkedinUrl: "https://www.linkedin.com/in/hugo-aschenbrenner-pro/",
            cvUrl: "https://drive.google.com/file/d/1cQkrxouij9eiVL2atM4zAxi5QpVbEv2O/view?usp=drivesdk"
        };

        function updateCard() {
            document.getElementById('name').textContent = config.name;
            document.getElementById('title').textContent = config.title;
            document.getElementById('company').textContent = config.company;
            document.getElementById('email').textContent = config.email;
            
            const initials = config.name.split(' ').map(word => word[0]).join('').toUpperCase();
            document.getElementById('avatar').textContent = initials;
            
            document.getElementById('linkedinBtn').href = config.linkedinUrl;
            document.getElementById('cvBtn').href = config.cvUrl;
        }

        function customizeCard(newConfig) {
            Object.assign(config, newConfig);
            updateCard();
        }

        updateCard();

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Animation de clic
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        document.addEventListener('mousemove', function(e) {
            const card = document.querySelector('.business-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * 10;
            
            card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateZ(0)`;
        });

        document.addEventListener('mouseleave', function() {
            const card = document.querySelector('.business-card');
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
        });

    </script>
</body>
</html>
