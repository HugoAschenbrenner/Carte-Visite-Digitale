
        }<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite Digitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
        }

        .business-card {
            width: min(400px, 90vw);
            min-height: 320px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .business-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .business-card:hover::before {
            left: 100%;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .info h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.2;
        }

        .info p {
            color: #666;
            font-size: 15px;
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .info .title {
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .info .company {
            font-size: 15px;
            color: #667eea;
            font-weight: 500;
        }

        .info .email {
            font-size: 14px;
            color: #888;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 56px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-linkedin {
            background: linear-gradient(135deg, #0077b5, #005885);
            color: white;
        }

        .btn-linkedin:hover {
            background: linear-gradient(135deg, #005885, #004066);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3);
        }

        .btn-cv {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-cv:hover {
            background: linear-gradient(135deg, #ee5a52, #dc4d3e);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-linkedin:active {
            background: linear-gradient(135deg, #004066, #003347);
        }

        .btn-cv:active {
            background: linear-gradient(135deg, #dc4d3e, #c73e30);
        }

        .decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            top: auto;
            bottom: -30px;
            left: -30px;
            right: auto;
            width: 60px;
            height: 60px;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Actions rapides mobiles */
        .quick-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .quick-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 60px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .quick-btn:active {
            transform: scale(0.95);
            background: rgba(102, 126, 234, 0.2);
        }

        .quick-btn .icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .business-card {
                width: 100%;
                max-width: none;
                padding: 20px;
                min-height: 350px;
                margin: 0;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .avatar {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
            
            .info h1 {
                font-size: 20px;
            }
            
            .info .title {
                font-size: 15px;
            }
            
            .info .company {
                font-size: 14px;
            }
            
            .info .email {
                font-size: 13px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 15px;
                min-height: 50px;
            }
            
            .buttons {
                margin-top: 25px;
                gap: 10px;
            }
            
            .business-card:hover {
                transform: none;
            }
        }

        @media (max-width: 360px) {
            .business-card {
                padding: 16px;
            }
            
            .info h1 {
                font-size: 18px;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 14px;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <div class="decoration"></div>
            <div class="decoration"></div>
            
            <div class="header">
                <div class="avatar" id="avatar">
                    HA
                </div>
                <div class="info">
                    <h1 id="name">Hugo Aschenbrenner</h1>
                    <p id="title" class="title">Relationship Manager & Sales Assistant</p>
                    <p id="company" class="company">CACEIS Bank</p>
                    <p id="email" class="email">hugo.aschenbrenner@caceis.com</p>
                </div>
            </div>
            
            <div class="buttons">
                <a href="#" class="btn btn-linkedin" id="linkedinBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    Voir mon profil LinkedIn
                </a>
                <a href="#" class="btn btn-cv" id="cvBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Télécharger mon CV
                </a>
            </div>

            <div class="quick-actions">
                <a href="tel:+33123456789" class="quick-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/>
                    </svg>
                    Appeler
                </a>
                <a href="mailto:hugo.aschenbrenner@caceis.com" class="quick-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
                    </svg>
                    Email
                </a>
                <a href="#" class="quick-btn" id="shareBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L15.96,7.19C16.5,7.69 17.21,8 18,8A3,3 0 0,0 21,5A3,3 0 0,0 18,2A3,3 0 0,0 15,5C15,5.24 15.04,5.47 15.09,5.7L8.04,9.81C7.5,9.31 6.79,9 6,9A3,3 0 0,0 3,12A3,3 0 0,0 6,15C6.79,15 7.5,14.69 8.04,14.19L15.16,18.34C15.11,18.55 15.08,18.77 15.08,19C15.08,20.61 16.39,21.91 18,21.91C19.61,21.91 20.92,20.61 20.92,19A2.92,2.92 0 0,0 18,16.08Z"/>
                    </svg>
                    Partager
                </a>
            </div>
        </div>
    </div>

    <script>
        // Configuration par défaut - Vous pouvez modifier ces valeurs
        const config = {
            name: "Hugo Aschenbrenner",
            title: "Relationship Manager & Sales Assistant",
            company: "CACEIS Bank",
            email: "hugo.aschenbrenner@caceis.com",
            linkedinUrl: "https://www.linkedin.com/in/hugo-aschenbrenner-pro/",
            cvUrl: "https://drive.google.com/file/d/1cQkrxouij9eiVL2atM4zAxi5QpVbEv2O/view?usp=drivesdk"
        };

        // Fonction pour mettre à jour les informations
        function updateCard() {
            document.getElementById('name').textContent = config.name;
            document.getElementById('title').textContent = config.title;
            document.getElementById('company').textContent = config.company;
            document.getElementById('email').textContent = config.email;
            
            // Générer les initiales pour l'avatar
            const initials = config.name.split(' ').map(word => word[0]).join('').toUpperCase();
            document.getElementById('avatar').textContent = initials;
            
            // Mettre à jour les liens
            document.getElementById('linkedinBtn').href = config.linkedinUrl;
            document.getElementById('cvBtn').href = config.cvUrl;
        }

        // Fonction pour personnaliser facilement la carte
        function customizeCard(newConfig) {
            Object.assign(config, newConfig);
            updateCard();
        }

        // Initialiser la carte
        updateCard();

        // Ajouter des effets sonores au clic (optionnel)
        document.querySelectorAll('.btn, .quick-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Animation de clic
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Fonction de partage natif mobile
        document.getElementById('shareBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Hugo Aschenbrenner - Carte de visite',
                        text: 'Relationship Manager & Sales Assistant chez CACEIS Bank',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Partage annulé');
                }
            } else {
                // Fallback pour navigateurs non compatibles
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(window.location.href);
                    alert('Lien copié dans le presse-papiers !');
                }
            }
        });

        // Désactiver les effets de parallaxe sur mobile pour de meilleures performances
        const isMobile = window.innerWidth <= 768;
        
        if (!isMobile) {
            // Effet de parallaxe sur la carte (desktop uniquement)
            document.addEventListener('mousemove', function(e) {
                const card = document.querySelector('.business-card');
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                const rotateX = (y / rect.height) * 5; // Réduit l'effet
                const rotateY = (x / rect.width) * 5;
                
                card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateZ(0)`;
            });

            document.addEventListener('mouseleave', function() {
                const card = document.querySelector('.business-card');
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        }

        // Exemple d'utilisation pour personnaliser la carte :
        // customizeCard({
        //     name: "Votre Nom",
        //     title: "Votre Titre",
        //     company: "Votre Entreprise",
        //     email: "votre.email@example.com",
        //     linkedinUrl: "https://www.linkedin.com/in/votre-profil",
        //     cvUrl: "https://example.com/votre-cv.pdf"
        // });
    </script>
